require: rubocop-rails

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/bundle'
    - 'bin/importmap'
    - 'bin/rails'
    - 'bin/rake'
    - 'bin/setup'
    - 'db/**/*'

Style/FrozenStringLiteralComment:
  Enabled: false

Lint/EmptyBlock:
  Exclude:
    - 'db/schema.rb'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Style/Documentation:
  Exclude:
    - 'spec/**/*'
    - 'config/application.rb'

Style/GlobalStdStream:
  Exclude:
    - 'config/environments/production.rb'
